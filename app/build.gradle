apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0rc2'
    defaultConfig {
        applicationId "com.marcinorlowski.datetimetemplate.demo"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 5
        versionName "1.2.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    ext.supportLibsVersion = "26.0.0-beta2"
    compile "com.android.support:design:$supportLibsVersion"
    compile "com.android.support:cardview-v7:$supportLibsVersion"

    // ButterKnife: https://github.com/JakeWharton/butterknife
    ext.butterknifeVersion = "8.6.0"
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    compile project(':lib')
}
